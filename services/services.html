    <!-- The Modal -->
    <div id="id01" class="modal">
    
    
      <!-- Modal Content -->
      <form action="" id="order" class="modal-content animate">
        <span onclick="document.getElementById('id01').style.display='none'"
        class="close" title="Close Modal">&times;</span>
        <h1>Pick Your desired Pizza hut</h1>
        <div class="form-group">
            <div class="flavour">
                <label for="flavour"></label>
                <select name="flavour" id="flavour" class="form-control">
                    <option value="1" class="form-control">Cheese Pizza</option>
                    <option value="2" class="form-control">Margherita Pizza</option>
                    <option value="3" class="form-control">Supreme Pizza</option>
                    <option value="4" class="form-control">Buffalo Pizza</option>
                    <option value="5" class="form-control">Meat Pizza</option>
                    <option value="6" class="form-control">Veggie Pizza</option>
                    <option value="7" class="form-control">BBQ Chicken Pizza</option>
                    <option value="8" class="form-control">Pepperoni Pizza</option>
                    <option value="9" class="form-control">Hawaaiian Pizza</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="size">
                <label for="size">Pick size</label>
                <select name="size" id="size" class="form-control">
                    <option value="1" class="form-control">None</option>
                    <option value="2" class="form-control">Small</option>
                    <option value="3" class="form-control">Medium</option>
                    <option value="4" class="form-control">Large</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="crust">
                <label for="crust">Pick type of crust</label>
                <select name="crust" id="crust" class="form-control">
                    <option value="" class="form-control">None</option>
                    <option value="" class="form-control">Stuffed @ 500</option>
                    <option value="" class="form-control">Gluten-Free @ 300</option>
                    <option value="" class="form-control">Crispy @ 450</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="toppings">
                <label for="toppings">Choose toppings</label>
                <select name="toppings" id="toppings" class="form-control">
                    <option value="1" class="form-control">None</option>
                    <option value="2" class="form-control">Potato, sausage & pancetta @ 400</option>
                    <option value="3" class="form-control">Gorgonzola and mushroom @ 250</option>
                    <option value="4" class="form-control">Black olives @ 150</option>
                    <option value="5" class="form-control">Gorgonzola & radicchio @ 270</option>
                    <option value="6" class="form-control">eggplant & capsicum @ 300</option>
                    <option value="7" class="form-control">Mixed sliced mushrooms & garlic @ 350</option>
                    <option value="8" class="form-control">Broccolini & pancetta @ 300</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="pizzanumber">Number of Pizzas: </label>
            <input type="number" name="" id="pizzaNumber" class="form-control" value="1">
        </div>
        <div class="form-group">
                <label for="yes_no_radio">Would You like the pizza to be delivered?</label>
                <br>
                <input type="radio" name="yes_no" id="option">Yes</input>
                <br>
                    <input type="radio" name="yes_no" id="no" checked>No</input>
        </div>
        <button onclick="document.getElementById('order').style.display='block'" type="submit"class="btn" id="make-order" style="color: rgb(84, 240, 17); background-color: rgb(15, 15, 15);">Place Order</button>
    </div>
    </form>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('id01');
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
